<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <style>
	 *{
	      margin: 0;
      	      padding: 0;
	 }
	 body{
		 background: url("https://i.imgur.com/oxsz8qw.jpg") no-repeat center top;
		 background-attachment: fixed;
		 background-size: cover;
		 perspective: 1000px;
	      }
         .box{
         width: 200px;
         height: 200px;
	 margin: 300px auto;
         position: relative;
         transform-style: preserve-3d;
         transform: rotateX(12deg);
         animation: animate 10s linear infinite;
         }
         li{
         list-style: none;
         }
         .minbox {
         width: 100px;
         height: 100px;
         position: absolute;
         left:50px;
         top:50px;
         transform-style: preserve-3d;
         }
         .minbox li {
         width: 100px;
         height: 100px;
         position: absolute;
         left:0;
         top:0;
         animation: animate 5s ease;
         }
         .minbox li:nth-child(1){
         transform: translateZ(50px);
         background-image: url("https://i.imgur.com/dKLyRPB.jpg");
         background-size: cover;
	 }
         .minbox li:nth-child(2){
         transform: rotateY(180deg) translateZ(50px);
         background-image: url("https://i.imgur.com/atKa0Tc.jpg");
         background-size: cover;
	      }
         .minbox li:nth-child(3){
         transform: rotateX(-90deg) translateZ(50px);
         background-image: url("https://i.imgur.com/IlrkhJK.jpg");
         background-size: cover;
	      }
         .minbox li:nth-child(4){
         transform: rotateX(90deg) translateZ(50px);
         background-image: url("https://i.imgur.com/AVhEIvF.jpg");
         background-size: cover;
	      }
         .minbox li:nth-child(5){
         transform: rotateY(-90deg) translateZ(50px);
         background-image: url("https://i.imgur.com/oM815oZ.jpg");
         background-size: cover;
	      }
         .minbox li:nth-child(6){
         transform: rotateY(90deg) translateZ(50px);
         background-image: url("https://i.imgur.com/AGVlMAR.jpg");
         background-size: cover;
	      }
         .maxbox li:nth-child(1){
         transform: translateZ(50px);
         }
         .maxbox li:nth-child(2){
         transform: translateZ(50px);
         }
         .maxbox li:nth-child(3){
         transform: rotateX(-90deg) translateZ(50px);
         }
         .maxbox li:nth-child(4){
         transform: rotateX(90deg) translateZ(50px);
         }
         .maxbox li:nth-child(5){
         transform: rotateY(-90deg) translateZ(50px);
         }
         .maxbox li:nth-child(6){
         transform: rotateY(90deg) translateZ(50px);
         }
         .maxbox {
         width: 400px;
         height: 400px;
         position: absolute;
         left:0;
         top:0;
         transform-style: preserve-3d;
         }
         .maxbox li {
         width: 200px;
         height: 200px;
         position: absolute;
         left: 0;
         top: 0;
         opacity: 0.2;
         animation: animate 5s ease;
         transition: all 2s ease;
         }
         .maxbox li:nth-child(1){
         transform: translateZ(100px);
         background-image: url("https://i.imgur.com/bFlSyc0.jpg");
         background-size: cover;
	      }
         .maxbox li:nth-child(2){
         transform: rotateY(180deg) translateZ(100px);
         background-image: url("https://i.imgur.com/H4vCHjk.jpg");
         background-size: cover;
	      }
         .maxbox li:nth-child(3){
         transform: rotateX(-90deg) translateZ(100px);
         background-image: url("https://i.imgur.com/pkznYuc.jpg");
	 background-size: cover;
	      }
         .maxbox li:nth-child(4){
         transform: rotateX(90deg) translateZ(100px);
         background-image: url("https://i.imgur.com/ZADPkYm.jpg");
	 background-size: cover;
	      }
         .maxbox li:nth-child(5){
         transform: rotateY(-90deg) translateZ(100px);
         background-image: url("https://i.imgur.com/MdcboBC.jpg");
	 background-size: cover;
	      }
         .maxbox li:nth-child(6){
         transform: rotateY(90deg) translateZ(100px);
         background-image: url("https://i.imgur.com/yxIAju7.jpg");
	 background-size: cover;
	      }
         .box:hover ol li:nth-child(1) {
         transform: translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: 1;
	 left: -100px;
	 top: -100px;
         }
         .box:hover ol li:nth-child(2) {
         transform: rotateY(180deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: 1;
	 left: -100px;
	 top: -100px;
         }
         .box:hover ol li:nth-child(3) {
         transform: rotateX(-90deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: 1;
	 left: -100px;
	 top: -100px;
         }
         .box:hover ol li:nth-child(4) {
         transform: rotateX(90deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: 1;
	 left: -100px;
	 top: -100px;
         }
         .box:hover ol li:nth-child(5) {
         transform: rotateY(-90deg) translateZ(300px);
         width: 400px;
         height: 400px;
         opacity: 1;
	 left: -100px;
	 top: -100px;
         }
         .box:hover ol li:nth-child(6) {
         transform: rotateY(90deg) translateZ(300px); 
         width: 400px;
         height: 400px;
         opacity: 1;
	 left: -100px;
	 top: -100px;
         }
         @keyframes animate {
         from {
         transform: rotateX(0deg) rotateY(0deg);
         }
         to {
         transform: rotateX(360deg) rotateY(360deg);
         }
         }
      </style>
      <script>
         window.onload = function() {
           var context = new AudioContext();
         }
      </script>
   </head>
   <body>
      <div class="box">
         <ul class="minbox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
         <ol class="maxbox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ol>
      </div>
      <audio loop="loop" autoplay="autoplay">
         <source src="./Audio Joiner190819092303.mp3" type="audio/mp3">
         </audio>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
      </script>
      <script>
         var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
         if(!isChrome){
            $('#iframeAudio').remove()
         }
         else{
           $('#playAudio').remove()
         }
      </script>
   </body>
</html>
